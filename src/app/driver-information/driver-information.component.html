
                 
  <div class="tab-pane " id="personalinformationinner" *ngIf="pitab">
    <form [formGroup]="driverInformation" action="" method="" (submit)="submitEmployee()">
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="picture-container">
        <div class="picture">
          <img src="./../../assets/img/Profile picture.png" class="picture-src" id="wizardPicturePreview" title="" />
          <input driverInformation="file" id="wizard-picture">
        </div>
        <h6 class="description">Choose Picture</h6>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="input-group form-control-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <img src="./../../assets/img/Name icon.png" width="20" height="20" >
          </span>
        </div>
        <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(driverInformation, 'firstName')">
          <input driverInformation="text"
          name="firstName"
          matInput
          
          placeholder="First Name"
          formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="input-group form-control-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <img src="./../../assets/img/Name icon.png" width="20" height="20" >
          </span>
        </div>
        <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(driverInformation, 'lastName')">
          <input driverInformation="text"
          name="lastname"
          matInput
          
          placeholder="Last Name"
          formControlName="lastName">
        </mat-form-field>
     
      </div>
     
      <div class="input-group form-control-lg mt-5">
        <div class="input-group-prepend col-md-1">
          <span class="input-group-text">
           
          </span>
        </div>
        
        <mat-radio-group aria-label="Select an option" formControlName="gender" class="col-md-11">
          <mat-radio-button value="Male" >Male</mat-radio-button>&nbsp;
          <mat-radio-button value="Female"> Female</mat-radio-button>
        </mat-radio-group>
     
      </div>
      <div class="input-group form-control-lg ">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <img src="./../../assets/img/Email icon.png" width="20" height="20" >
          </span>
        </div>
        <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(driverInformation, 'email')">
          <input driverInformation="text"
          name="email"
          matInput
          
          placeholder="Email"
          formControlName="email">
        </mat-form-field>
       
      </div>
      <div class="input-group form-control-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <img src="./../../assets/img/blood group.png" width="20" height="20" >
          </span>
        </div>
        <mat-form-field>
          <mat-select placeholder="Blood group" name="bloodgroup" formControlName="bloodgroup">
            <mat-option *ngFor="let bloodgroup of bloodGroups" [value]="bloodgroup.value">
              {{ bloodgroup.viewValue }}
            </mat-option>
          </mat-select>
      </mat-form-field>
     
       
      </div>

      <div class="input-group form-control-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <img src="./../../assets/img/Call icon.png" width="20" height="20" >
          </span>
        </div>
        <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(driverInformation, 'phoneNumber')">
          <input driverInformation="text"
          name="phoneNumber"
          matInput
          
          placeholder="Phone Number"
          formControlName="phoneNumber">
        </mat-form-field>
       
      </div>
      <div class="input-group form-control-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <img src="./../../assets/img/Address icon.png" width="20" height="20" >
          </span>
        </div>
        <app-google-autocomplete (setAddress)="getPerminentAddress($event)" class="col-md-10 p-0 " 
        placeHolder="Perminent Address" addressText="{{ fromAddress }}"></app-google-autocomplete>
       
      </div>
      <div class="input-group form-control-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <img src="./../../assets/img/Address icon.png" width="20" height="20" >
          </span>
        </div>

        
        <app-google-autocomplete (setAddress)="getPresentAddress($event)" class="col-md-10 p-0"
        placeHolder="Present Address" addressText="{{ fromAddress }}"></app-google-autocomplete>
      </div>
      <div class="input-group form-control-lg">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-id-card" aria-hidden="true"></i>
          </span>
        </div>
        <mat-form-field class="example-full-width has-label" [ngClass]="displayFieldCss(driverInformation, 'idProofNumber')">
          <input driverInformation="text"
          name="idProofNumber"
          matInput
          
          placeholder="Id Proof Number"
          formControlName="idProofNumber">
        </mat-form-field>
       
      </div>
      
      <div class="text-right mt-3">
        <input driverInformation="submit" class="btn btn-next btn-fill btn-rose btn-wd" value="Submit">
      </div>
     
    </div>
  </div>
    </form>
</div>
<div class="tab-pane" id="idproofs" *ngIf="idproof">

    <p>ID Proofs to prove it's really you !</p>
