<form [formGroup]="vehicleInformation" action="" method="" (submit) ="addVehicle()"> 
    <div class="row">
      <div class="col-md-4">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
        <div class="fileinput fileinput-new text-center" data-provides="fileinput">
          <div class="fileinput-new thumbnail img-circle">
              <img src="./../../assets/img/Profile picture.png" alt="...">
          </div>
          <div class="fileinput-preview fileinput-exists thumbnail img-circle"></div>
          <div>
              <span class="btn btn-round btn-rose btn-file">
                  <span class="fileinput-new">Add Photo</span>
                  <span class="fileinput-exists">Change</span>
                  <input type="file" name="..." />
              </span>
              <br />
              <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
          </div>
      </div>
      </div>
      <div class="col-md-8">
      <div class="input-group form-control-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-building" aria-hidden="true"></i>
            </span>
          </div>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="Male" >ALS</mat-radio-button>&nbsp;
            <mat-radio-button value="Female"> BLS</mat-radio-button>&nbsp;
            <mat-radio-button value="Others"> Others</mat-radio-button>
          </mat-radio-group>
        </div>
         
        <div class="input-group form-control-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="material-icons">record_voice_over</i>
            </span>
          </div>
          <mat-form-field class="example-full-width has-label" >
            <input type="vehicleNumber"
            name="date"
            matInput
            
            placeholder="Vehicle Number"
            formControlName="vehicleNumber">
          </mat-form-field>
       
        </div>
  
  
    
       
    
        <div class="input-group form-control-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-address-book" aria-hidden="true"></i>
            </span>
          </div>
          <mat-form-field class="example-full-width has-label" >
            <input type="text"
            name="ownerName"
            matInput
            
            placeholder="Owner Name"
            formControlName="ownerName">
         </mat-form-field>
  
  
       
  
  
        
         
        </div>
          
        <div class="input-group form-control-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-address-book" aria-hidden="true"></i>
            </span>
          </div>
          <ng-multiselect-dropdown
        [placeholder]="'Default Features'"
        [settings]="dropdownSettings"
        [data]="defaultFeaturesList"
        formControlName="sdfeatures"
        class="form-group"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"  [required]='requiredField' [ngClass]='setClass()'
        >
        </ng-multiselect-dropdown>
  
  
       
  
  
        
         
        </div>
        <div class="input-group form-control-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-address-book" aria-hidden="true"></i>
            </span>
          </div>
          <ng-multiselect-dropdown
          [placeholder]="'Optional Features'"
          [settings]="dropdownSettings"
          [data]="optionalFeaturesList"
          formControlName="sofeatures"
          class="form-group"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"  [required]='requiredField' [ngClass]='setClass()'
          >
          </ng-multiselect-dropdown>
  
  
       
  
  
        
         
        </div>
     
     
    <div class="text-right mt-3">
      <input type="submit" class="btn btn-next btn-fill btn-rose btn-wd" value="Submit">
    </div>
   
      </div>
    </div>
  </form>
